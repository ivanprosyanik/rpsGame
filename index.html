<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">


  <link rel="stylesheet" href="css/style.min.css">
  <title>Rock, Paper, Scissors</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__offer">
          <h1 class="header__title">
            Добро пожаловать в игру <br>
            <span>Rock, Paper, Scissors</span>
          </h1>
        </div>
        <p class="header__text text">Выберите за “кого” вы будете играть:</p>
        <ul class="header__list">
          <li class="header__item">
            <a class="header__button header__button--rock button" id="rock-btn">
              <article class="header__card card" style="background-image: url('img/rock.svg');"></article>
              <span class="card__name">Камень</span>
            </a>
          </li>
          <li class="header__item">
            <a class="header__button header__button--rock button" id="scissors-btn">
              <article class="header__card card" style="background-image: url('img/scissors.svg');"></article>
              <span class="card__name">Ножницы</span>
            </a>
          </li>
          <li class="header__item">
            <a class="header__button header__button--rock button" id="paper-btn">
              <article class="header__card card" style="background-image: url('img/paper.svg');"></article>
              <span class="card__name">Бумага</span>
            </a>
          </li>
        </ul>
      </div>
    </header>
    <section class="result">
      <div class="container">
        <div class="result__text-box">
          <p class="text">Результат игры:</p>
          <p class="text">Выбор компьютера:</p>
        </div>
        <div class="result__inner">
          <div class="result__box"></div>
          <div class="result__enemy"></div>
        </div>
      </div>
    </section>
  </div>


  <script src="js/main.js"></script>
</body>

</html>
